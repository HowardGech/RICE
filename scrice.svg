<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="100%" height="100%">
  <defs>
    <marker id="arrowhead-solid" markerWidth="10" markerHeight="7" refX="22" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
    <marker id="arrowhead-dashed" markerWidth="10" markerHeight="7" refX="22" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999999" />
    </marker>
    
    <linearGradient id="riceShellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6C785" /> <stop offset="100%" stop-color="#C19A6B" /> </linearGradient>

    <linearGradient id="nodeGradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#357ABD" />
    </linearGradient>
  </defs>

  <rect width="400" height="500" fill="#FFFFFF"/>

  <path d="M 200 30 
           C 350 80, 370 350, 200 470 
           C 30 350, 50 80, 200 30 Z" 
        fill="#FCF7E8" 
        stroke="url(#riceShellGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <path d="M 200 40 Q 220 250 200 460" 
        fill="none" 
        stroke="#C19A6B" 
        stroke-width="2" 
        opacity="0.4"/>

  <circle cx="120" cy="320" r="12" fill="#CCCCCC" opacity="0.5" stroke="#999999" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="120" y1="320" x2="150" y2="230" stroke="#999999" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowhead-dashed)" />
  <line x1="120" y1="320" x2="240" y2="330" stroke="#999999" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowhead-dashed)" />

  <line x1="200" y1="120" x2="150" y2="230" stroke="#333333" stroke-width="4" marker-end="url(#arrowhead-solid)" />
  <line x1="200" y1="120" x2="260" y2="210" stroke="#333333" stroke-width="4" marker-end="url(#arrowhead-solid)" />
  <line x1="260" y1="210" x2="240" y2="330" stroke="#333333" stroke-width="4" marker-end="url(#arrowhead-solid)" />

  <circle cx="200" cy="120" r="18" fill="#D0021B" stroke="#FFFFFF" stroke-width="3"/>
  
  <circle cx="150" cy="230" r="16" fill="url(#nodeGradientBlue)" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="260" cy="210" r="16" fill="url(#nodeGradientBlue)" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="240" cy="330" r="16" fill="url(#nodeGradientBlue)" stroke="#FFFFFF" stroke-width="2"/>

  <text x="200" y="430" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#333333" 
        text-anchor="middle" 
        letter-spacing="2">
    RICE
  </text>
  
  <text x="200" y="460" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="14" 
        fill="#555555" 
        text-anchor="middle">
    Robust Identification of Causal Effects
  </text>
</svg>